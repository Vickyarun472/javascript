<html>

<head>
    <title>largest among three numbers</title>
</head>

<body>
    <div>Enter first number: <input type="text" id="num1"></div>
    <div>Enter second number: <input type="text" id="num2"></div>
    <div>Enter third number: <input type="text" id="num3"></div>
    <button onclick="largest()">largest among three number</button>
    <div>ans:<span id="large"></span></div>
</body>

<script>
    function largest() {
        var a, b, c;
        a = document.getElementById("num1").value;
        b = document.getElementById("num2").value;
        c = document.getElementById("num3").value;
        a = Number(a);
        b = Number(b);
        c = Number(c);
        if ((a > b) && (a > b)) {
            document.getElementById("large").innerHTML = a;

        }
        else if (b > c) {
            document.getElementById("large").innerHTML = b;
        }
        else {
            document.getElementById("large").innerHTML = c;
        }
    }
</script>

</html>
