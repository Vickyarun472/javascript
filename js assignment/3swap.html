<html>

<head>
    <title>swap two variables</title>
</head>

<body>
    <div>variable1: <input type="text" id="a"></div>
    <div>variable2: <input type="text" id="b"></div>
    <div><button onclick="swap()">Swap</button></div>
</body>

<script>

    function swap() {
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;

        var c = Number(a);
        var a = Number(b);
        var b = c;

        document.getElementById("a").value = a;
        document.getElementById("b").value = b;

    }
</script>

</html>
